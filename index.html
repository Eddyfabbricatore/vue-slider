<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CDN VueJs  -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">

  <title>Carosello Array di Oggetti</title>
</head>
<body>

  <div id="app" class="main-wrapper d-flex justify-content-center align-items-center">
    <div class="container p-0">
      <div class="slider h-100">
        <div class="items-wrapper h-100">
          <img class="item" :src="imgsLink[counter]" alt="">
          <h1 class="title m-0">{{imgsInfo[counter].title}}</h1>
  
          <p class="text m-0">{{imgsInfo[counter].text}}</p>
        </div>

        <div class="thumbs-wrapper d-flex flex-column h-100">
          <img 
          v-for="(img, index) in imgsLink" 
          class="thumb" 
          :class="{'active' : index === counter}"
          :src="img" alt="">
        </div>

        <div class="buttons d-flex flex-column justify-content-between">
          <div @click="prevNext(false)" class="btn-arrow prev">&UpArrow;</div>
          <div @click="prevNext(true)" class="btn-arrow next">&DownArrow;</div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
